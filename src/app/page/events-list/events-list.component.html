<table>
  <thead>
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Time</th>
      <th colspan="3" >Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of eventList">
      <td>{{event.name}}</td>
      <td>{{event.date}}</td>
      <td>{{event.time}}</td>
      <td>{{event.location.address}}</td>
      <td>{{event.location.city}}</td>
      <td>{{event.location.country}}</td>
    </tr>
  </tbody>
</table>
